<!DOCTYPE html>
<html lang="en-us" style="overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
	<!-- mindar files - CDN -->
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<style>.tmpHidden {display: none;}</style>
  </head>
  <body style="text-align: center; margin: 0px; padding: 0px; overflow: hidden; ">
	<div id="unity-container" class="unity-desktop" style="z-index: 2; position: absolute; top: 0; left: 0;">
        <canvas id="unity-canvas" style="background: #000000; width: 100%; height: 100%;"></canvas>
		<div id="unity-loading-bar" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none;">
			<div id="unity-logo" style="width: 154px; height: 130px; background: #231F20;"></div>
			<div id="unity-progress-bar-empty" style="width: 141px; height: 18px; margin-top: 10px; margin-left: 6.5px; background: #4A4A4A;">
			  <div id="unity-progress-bar-full" style="width: 0%; height: 18px; background: #FFFFFF;"></div>
			</div>
		</div>
	</div>
	
    <script>
	  var container = document.querySelector("#unity-container");
	  var canvas = document.querySelector("#unity-canvas");
	  var loadingBar = document.querySelector("#unity-loading-bar");
	  var progressBarFull = document.querySelector("#unity-progress-bar-full");
	  
	  /*mindar code*/
	  var mindARStr = "<a-scene id='MindAR-scene' mindar-image='imageTargetSrc: Compiled Target/target.mind; autoStart: true; maxTrack: 1; numberTrack: 9; uiError:yes; uiLoading:yes; uiScanning:yes; uiScanningOnTargetLost: yes; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5;' color-space='sRGB' renderer='colorManagement: true, physicallyCorrectLights' vr-mode-ui='enabled: false' device-orientation-permission-ui='enabled: false'>\n\t<a-camera position='0 0 0' look-controls='enabled: false'></a-camera>\n";
	  
	  var imageTargetsStr = '';
	  for (var i = 0; i < 9; ++i) {
		imageTargetsStr += "\t<a-entity mindar-image-target='targetIndex: " + i + "'></a-entity>\n";
	  }
	  
	  imageTargetsStr += "</a-scene>";
	  mindARStr += imageTargetsStr;
	  container.insertAdjacentHTML('beforebegin', mindARStr);
	  
	  var uiScanning, uiLoading;
	  
	  var uiScanningInterval = setInterval(() => {
	    uiLoading = document.getElementById('MindAR-scene').getAttribute('mindar-image').uiLoading;
		uiScanning = document.getElementById('MindAR-scene').getAttribute('mindar-image').uiScanning;
		if (uiScanning) {
			clearInterval(uiScanningInterval);
			if (uiScanning !== 'no') {
				uiScanning = uiScanning === 'yes' ? document.querySelector('.mindar-ui-scanning') : document.querySelector(uiScanning);
				uiScanning.classList.add('tmpHidden');
			}
			if (uiLoading !== 'no') {
				uiLoading = uiLoading === 'yes' ? document.querySelector('.mindar-ui-loading') : document.querySelector(uiLoading);
				uiLoading.classList.add('tmpHidden');
			}
		}
	  }, 0);
	  
	  /*finish mindar code*/
      
	  // Firebase Storage URL
	  var buildUrl = "https://firebasestorage.googleapis.com/v0/b/cyclops-hidden-camera.appspot.com/o/webgl-build%2F";
	  var config = {
        dataUrl: buildUrl + "CHC.data.unityweb?alt=media",
        frameworkUrl: buildUrl + "CHC.framework.js.unityweb?alt=media",
        codeUrl: buildUrl + "CHC.wasm.unityweb?alt=media",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "OS_WebNovelAR",
        productVersion: "0.1",
      };
	  
	  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
		
		container.style.width = '100%';
		container.style.height = '100%';
      } else {
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
		
		container.style.left = '50%';
		container.style.top = '50%';
		container.style.transform = 'translate(-50%, -50%)';
      }
	  
	  loadingBar.style.display = "block";

	  // CHC.loader.js 동적 로드
	  var loaderScript = document.createElement("script");
	  loaderScript.src = buildUrl + "CHC.loader.js?alt=media";
	  
	  loaderScript.onload = function() {
		  createUnityInstance(canvas, config, (progress) => {
			  progressBarFull.style.width = 100 * progress + "%";
			}).then(ui => {
				loadingBar.style.display = "none";
				
				/*mindar code*/
				canvas.style.background = "transparent";
				uiScanning.classList?.remove('tmpHidden');
				uiLoading.classList?.remove('tmpHidden');
				/*finish mindar code*/
		  }).catch((error) => {
			  alert("Unity 로드 실패: " + error);
		  });
	  };
	  
	  loaderScript.onerror = function() {
		  alert("CHC.loader.js 로드 실패");
	  };
	  
	  document.head.appendChild(loaderScript);
    </script>
  </body>
</html>
